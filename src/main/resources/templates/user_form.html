<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--  <meta charset="ISO-8859-1"> -->
<meta charset="UTF-8"/>
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid">
  <div class="text-center"><h2>[[${pageTitle}]]</h2></div> 
  
  <form  th:action="@{/users/}{save}" method="post" th:object="${users}" 
     style="max-width: 500px; margin: 0 auto;">
     <div class="border border-secondary rounded  p-3">
     
     
      <div class="form-group row">
       <label class="col-sm-4 col-form-label">E-Mail :</label>
       <div class="col-sm-8">
       <input type="email"  th:field="*{email}" class="form-control" required />
       </div>
      </div>
      
       <div class="form-group row">
       <label class="col-sm-4 col-form-label">Password :</label>
       <div class="col-sm-8">
       <input type="password"   class="form-control" required   th:field="*{password}" />
       </div>
      </div>
      
       <div class="form-group row">
       <label class="col-sm-4 col-form-label">First Name :</label>
       <div class="col-sm-8">
       <input type="text"    th:field="*{firstName}" class="form-control"  required/>
       
       </div>
      </div>
      
       <div class="form-group row">
       <label class="col-sm-4 col-form-label">Last Name :</label>
       <div class="col-sm-8">
       <input type="text"    th:field="*{lastName}" class="form-control"  required />
       </div>
      </div>
      
       <div class="form-group row">
       <label class="col-sm-4 col-form-label">Enabled :</label>
       <div class="col-sm-8">
       <input type="checkbox" th:field="*{enabled}"  class="form-control"/>
       </div>
      </div>
      
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
      
      </div>
      
     
      
      
     </div>
  </form>
  
</div>

<script type="text/javascript">
function cancelForm(){
	
	//window.location = [[@{/users}]];
}
</script>
</body>
</html>
